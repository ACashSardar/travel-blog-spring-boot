<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{base :: header}"></head>

<body>

	<div th:insert="~{base :: navbar}"></div>
	
	<div class="container-fluid p-4 body-section">	
		<div class="container-fluid d-flex justify-content-center my-3">	
			<form action="#" th:action="@{/register}" th:object="${user}" method="post" enctype="multipart/form-data"
				 class="border p-3 mb-5 rounded-0"  style="width:27rem">
				<h4>Create New Account</h4>	
				<p th:if="${param.error}" class="fs-6 fw-bold text-danger">Someone with this email address already exists!</p>
				<br>
				<div class="m-0 d-flex justify-content-between">
					<span>
						<p class="fs-6 fw-normal mb-0">First Name</p>
						<input type="text" class="form-control rounded-0 mb-1 fw-light" th:field="*{firstName}" id="firstName" required>
						<p class="fs-6 fw-normal mb-0">Last Name</p>
						<input type="text" class="form-control rounded-0 mb-1 fw-light" th:field="*{lastName}" id="lastName" required>
					</span>
					<span>
						<img class="pt-3 rounded-0" id="displayImg" style="width:8rem; height:9rem" alt="" src="/posts/image/default_profile_pic.jpg">
					</span>
				</div>
				
				<div class="mb-2">
					<p class="fs-6 fw-normal mb-0">About Yourself</p>
					<textarea class="form-control rounded-0 fw-light" rows="4" cols="40" th:field=*{aboutInfo} id="body" required></textarea>
				</div>
				
				<div class="d-flex justify-content-between mb-2">
					<span class="me-1">
						<p class="fs-6 fw-normal mb-0">Email address</p>
						<input type="email" class="form-control rounded-0 fw-light" th:field="*{email}" id="email" required>
					</span>
					<span>
						<p class="fs-6 fw-normal mb-0">Password</p>
						<input type="password" class="form-control rounded-0 fw-light" th:field="*{password}" id="password" required>
					</span>
				</div>
				
				<div class="d-flex justify-content-between mb-2">
					<span class="me-1" style="width: 50%">
						<p class="fs-6 fw-normal mb-0">Profile Picture</p>
						<input type="file" class="form-control rounded-0" name="profilePic" id="inputImg">
					</span>
					<span style="width: 49%"> 
						<p class="fs-6 fw-normal mb-0">Choose Role</p>
			            <select  class="form-select rounded-0 mb-1 fw-light" th:field="*{role}" id="role" required>
			              <option value="User">User</option>
			              <option value="Admin">Admin</option>
						</select>
					</span>
				</div>
		
				<div>
					<button type="submit"  class="btn text-light btn-info fw-bold rounded-0 py-2" style="width:100%">REGISTER</button>
				</div>	
			</form>	
		</div>
	</div>
	<div th:insert="~{base :: footer}"></div>
	<div th:insert="~{base :: js-links}"></div>
</body>
</html>
